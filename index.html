<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Temple of the Head</title>
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
  </head>

  <body>
    <div class="bg-white h-screen supports-[height:100dvh]:h-[100dvh]">
      <div class="mx-auto w-full max-w-[45.5rem] p-6">
        <div class="flex flex-col gap-4 rounded border-2 border-black p-3">
          <h1 class="text-center text-2xl font-bold">www.Храм головы.exe</h1>

          <div class="flex gap-4">
            <div class="w-[20rem]">
              <img
                src="/logo.png"
                class="w-xs mx-auto max-w-full"
              />
            </div>

            <div class="flex flex-col gap-4 grow">
              <fieldset class="grow">
                <ul class="flex flex-col gap-4">
                  <li class="flex flex-col gap-2">
                    <label>Кошелёк</label>
                    <input
                      type="text"
                      class="rounded-sm border border-black px-2 py-1"
                      value="mvLv1wPcWYuEejeAnP5XdTG6uJdosToPcg"
                    />
                  </li>

                  <li class="flex flex-col gap-2">
                    <label>Долларов в день</label>
                    <input
                      type="number"
                      class="rounded-sm border border-black px-2 py-1"
                      value="50"
                    />
                  </li>
                </ul>
              </fieldset>

              <fieldset>
                <ul>
                  <li>
                    <button
                      id="deposit"
                      class="border-2 rounded border-black px-2 py-1 hover:bg-gray-200"
                    >
                      Зачислить
                    </button>
                  </li>
                </ul>
              </fieldset>
            </div>
          </div>

          <div>
            <img src="/story.jpg" />
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
